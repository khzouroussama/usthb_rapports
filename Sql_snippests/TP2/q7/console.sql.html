<pre><span class="s0">UPDATE </span><span class="s1">DBAINTERVENTION</span><span class="s2">.</span><span class="s1">EMPLOYE</span>
 <span class="s3">/*  augmente les salaires  */</span>
<span class="s0">SET </span><span class="s1">SALAIREPLOYE = SALAIREPLOYE + </span><span class="s4">100</span>
<span class="s0">WHERE </span><span class="s1">NUMEMPLOYE</span>
    <span class="s0">IN</span><span class="s2">(</span><span class="s0">SELECT </span><span class="s1">NUMEMPLOYE </span><span class="s0">FROM</span><span class="s2">(</span>
      <span class="s0">SELECT </span><span class="s1">COUNT</span><span class="s2">(</span><span class="s1">*</span><span class="s2">) </span><span class="s0">AS </span><span class="s1">num</span><span class="s2">,</span><span class="s1">NUMEMPLOYE</span>
        <span class="s0">FROM </span><span class="s1">DBAINTERVENTION</span><span class="s2">.</span><span class="s1">INTERVENANTS</span>
        <span class="s0">GROUP BY </span><span class="s1">NUMEMPLOYE</span>
        <span class="s2">)</span>
  <span class="s0">WHERE </span><span class="s1">num&gt;</span><span class="s4">5</span><span class="s2">)</span>
;</pre>
