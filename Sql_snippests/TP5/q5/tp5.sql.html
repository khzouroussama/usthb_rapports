<pre><span class="s0">ALTER TABLE </span><span class="s1">EMPLOYE </span><span class="s0">ADD </span><span class="s2">(</span><span class="s1">TOTAL_INTERVENTIONS </span><span class="s0">INTEGER DEFAULT </span><span class="s3">0</span><span class="s2">);</span>

<span class="s0">CREATE OR REPLACE TRIGGER </span><span class="s1">NUMBER_inter</span>
<span class="s0">AFTER INSERT ON </span><span class="s1">INTERVENANTS</span>
<span class="s0">FOR EACH ROW</span>

BEGIN

  UPDATE <span class="s1">EMPLOYE E</span>
  <span class="s0">SET </span><span class="s1">TOTAL_INTERVENTIONS = TOTAL_INTERVENTIONS + </span><span class="s3">1</span>
  <span class="s0">WHERE </span><span class="s1">E</span><span class="s2">.</span><span class="s1">numEmploye = :</span><span class="s0">NEW</span><span class="s2">.</span><span class="s1">numEmploye </span><span class="s2">;</span>

<span class="s0">END</span><span class="s2">;</span>
