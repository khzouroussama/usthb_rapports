<pre><span class="s0">CREATE OR REPLACE TRIGGER </span><span class="s1">MODELE_AJOUTE</span>
<span class="s0">AFTER INSERT ON </span><span class="s1">MODELE </span>
<span class="s0">FOR EACH ROW</span>

DECLARE <span class="s1">marq MARQUE</span><span class="s2">.</span><span class="s1">MARQUE%</span><span class="s0">type </span><span class="s2">;</span>

<span class="s0">BEGIN</span>
 
  select <span class="s1">marque </span><span class="s0">into </span><span class="s1">marq</span>
  <span class="s0">from </span><span class="s1">marque </span>
  <span class="s0">where  </span><span class="s1">NUMMARQUE = :</span><span class="s0">new</span><span class="s2">.</span><span class="s1">NUMMARQUE </span><span class="s2">; </span>
 <span class="s1">DBMS_output</span><span class="s2">.</span><span class="s1">put_line </span>
   <span class="s2">(</span><span class="s3">'Un nouveau modèle est ajouté à la marque' </span><span class="s1">|| marq</span><span class="s2">);</span>

 <span class="s0">END</span><span class="s2">;</span>
 <span class="s1">/</span></pre>
